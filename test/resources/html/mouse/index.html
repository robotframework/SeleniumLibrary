<html>
	<head>
		<title>Mouse Keyword Testbed</title>
	</head>
	<body>
		<input type="text" id="el_for_mouseover" onmouseover="setText(this, 'mouseover')" /><br />
		<input type="text" id="el_for_mouseout" onmouseout="setText(this, 'mouseout')" /><br />
		<input type="text" id="el_for_mousedown" onmousedown="setText(this, 'mousedown')" /><br />
		<input type="text" id="el_for_mouseup" onmouseup="setText(this, 'mouseup')" /><br />
		<input type="text" id="el_for_focus" onfocus="setText(this, 'focus')" /><br />
		<input type="text" id="el_for_blur" onblur="setText(this, 'blur')" /><br />
		<script type="text/javascript">
		<!--
			function setText(element, event) {
				element.value = event + " " + element.id;
			}
		-->
		</script>
	</body>
</html>
