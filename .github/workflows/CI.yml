name: SeleniumLibrary CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7, 3.6, 3.8, pypy3]
        rf-version: [3.1.2, 3.2rc1]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }} with Robot Framework ${{ matrix.rf-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    - name: Install RF ${{ matrix.rf-version }}
      run: |
        pip install -U --pre robotframework==${{ matrix.rf-version }}
    - name: Install Chrome
      run: |
        cat /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get upgrade google-chrome-stable -y
    - name: Run acceptance  tests
      run: |
        python atest/run.py headlesschrome
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: atest_results
        path: atest/results
