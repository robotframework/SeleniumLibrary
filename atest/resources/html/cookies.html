<html>
	<head>
		<title>(root)/index.html</title>
        <script>
            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays*24*60*60*1000));
                var expires = "expires="+d.toUTCString();
                document.cookie = cname + "=" + cvalue + "; " + expires;
            }

            function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for(var i=0; i<ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0)==' ') c = c.substring(1);
                    if (c.indexOf(name) != -1) return c.substring(name.length, c.length);
                }
                return "";
            }

            function checkCookie(cname) {
                var cookie = getCookie(cname);
                if (cookie != "") {
                    document.getElementById('output').innerHTML = "Cookie found with value '" + cookie + "'!"
                } else {
                    document.getElementById('output').innerHTML = "Cookie with name '" + cname + "' not found!"
                }
            }
    </script>
	</head>
	<body onload="setCookie('spam', 'eggs', 1);">
        <a href="javascript:void(0)" onclick="setCookie('spam', 'eggs', 1);">Add cookie</a><br/>
        <a href="javascript:void(0)" onclick="checkCookie('setbyselenium');">Check cookie</a><br/>
        <div id="output">Click Check cookie to check</div>
	</body>
</html>
